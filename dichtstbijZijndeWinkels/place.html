<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <title>Winkels</title>
    <meta charset="UTF-8">
    <title>Snel winkelen</title>
    <link rel="stylesheet" type="text/css" href="../css/dichtstbijZinde-winkel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"/>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
            type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../js/furkanmain.js" defer></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
            type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header>
    <a class="back-arrow-link" href="../index.html">
        <img class="back-arrow" src="../img/terug.png" alt="pijl terug">
    </a>

</header>
<main>
    <h1 class="page-title">DICHTSTBIJ ZIJNDE WINKELS</h1>
    <div class="background-1">
        <div class="field">
            <p>Weet u niet welke winkel het dichtst bij is?
                Met het invullen van heel weinig gegevens kunnen we u de dichtst bij zijnde
                winkel voor u vinden !
            </p>

            <div class="flex-container">
                <div class="flex-child city">
                    <select class="dropdown" id="city-dropdown">
                        <option value="stad">Kies een stad</option>
                    </select>
                </div>

                <div class="flex-child shop">
                    <select class="dropdown" id="shop-dropdown">
                        <option value="">Kies een winkel</option>
                    </select>
                </div>
            </div>
            <div class="position-button">
                <button id="popup-button">Verder</button>
            </div>
            <dialog class="popup-model" id="popup-model">
                <div class="model-content">
                    <h1 class="page-title">MEEST GEKOZEN WINKELS IN DE BUURT</h1>
                    <button class="favoriete-button" id="favoriete-button" type="button">Favorieten</button>
                    <section id="nearby-shops"></section>
                    <div class="map">
                        <div style="width: 640px; height: 480px" id="mapContainer"></div>
                    </div>
                </div>
                <button class="modal-close" id="modal-close">❌</button>
            </dialog>
            <dialog class="popup-fav" id="fav-dialog">
                <div class="model-content">
                    <h1 class="page-title">FAVORIETEN</h1>
                    <div id="favorites-container"></div>
                </div>
                <button class="modal-close" id="fav-modal-close">❌</button>
            </dialog>
        </div>
    </div>
</main>

</body>
</html>
